{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- semantic UI -->
    <link rel="stylesheet" type='text/css'
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Custom css ADD HERE-->
    <link rel="stylesheet" type="text/css" href={% static 'css/main/style.css' %}>

    <title>facegram - {% block title %}{% endblock title %}</title>
</head>

<body>
    <!-- Including Navebar -->
    {% include 'frontend/navebar.html' %}

    <div>
        {% block content %}
        {% endblock content %}
    </div>

    {% block scripts %}
    {% endblock scripts %}
</body>

</html>
<!--Custom js ADD HERE-->
<script type="text/javascript" src={% static 'js/main/main.js' %}></script>
